<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
  <div class="bg-gray-100 min-h-screen p-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">Latest Posts</h1>

    <div id="picture-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for post in posts %}
        <div class="bg-white rounded-lg overflow-hidden shadow-md">
          <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-40 object-cover">
          <div class="p-4">
            <h2 class="text-xl font-semibold text-gray-800">{{ post.description }}</h2>
            <p class="text-gray-600 mt-2">{{ post.created_at|date:"F d, Y" }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="mt-6">
      <div id="load-more-container" class="flex justify-center">

</div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.4.2/cdn.min.js"></script>
    {% load static %}
    <script src="{% static 'assets/js/infinite_scroll.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script>
      var loadMoreURL = "{% url 'load_more_pictures' %}";
    </script>
